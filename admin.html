<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specifik CSS för admin-sidan */
        .admin-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .hidden { display: none; }
        #admin-login-form label { display: block; margin-top: 10px; }
        #admin-login-form input { width: 100%; padding: 8px; box-sizing: border-box; }
        #admin-login-form button { width: 100%; padding: 10px; margin-top: 20px; }
        .page-card { background-color: #2a2a2a; border-radius: 8px; padding: 20px; margin-top: 20px; }
        .page-card label { display: block; margin-top: 15px; font-weight: bold; }
        .page-card input[type="text"], .page-card textarea { width: 100%; padding: 8px; box-sizing: border-box; background-color: #333; color: #f0f0f0; border: 1px solid #555; border-radius: 4px; }
        .page-card .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .page-card button { padding: 10px 15px; margin-top: 20px; background-color: #5c67f2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .page-card button:hover { background-color: #4a54e6; }
        .add-item-btn { background-color: #28a745 !important; }
        .add-item-btn:hover { background-color: #218838 !important; }
        .items-section { border-top: 1px solid #444; margin-top: 20px; padding-top: 20px; }
        .item-listing { display: flex; justify-content: space-between; align-items: center; background-color: #333; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .item-listing button { margin-top: 0; padding: 5px 10px; font-size: 0.9em; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; }

        /* Modal för item-formulär */
        .modal { position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: #333; margin: 10% auto; padding: 20px; border-radius: 8px; width: 80%; max-width: 600px; }
        .modal-content label { display: block; margin-top: 10px; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 8px; box-sizing: border-box; background-color: #222; color: #f0f0f0; border: 1px solid #555; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <header><h1>Adminpanel</h1></header>

    <main class="admin-container">
        <div id="login-view">
            <h2>Logga in</h2>
            <form id="admin-login-form">
                <label for="email">E-post:</label><input type="email" id="email" required>
                <label for="password">Lösenord:</label><input type="password" id="password" required>
                <button type="submit">Logga in</button><p id="login-error" style="color: red;"></p>
            </form>
        </div>

        <div id="admin-view" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Välkommen, Admin!</h2><button id="logout-button">Logga ut</button>
            </div>
            <div id="page-management">
                <h3>Hantera Huvudsidor</h3>
                <p>Här kan du hantera huvudsidorna och deras respektive giveaway-items.</p>
                <div id="pages-list-container"><p id="loading-indicator">Laddar sidor...</p></div>
            </div>
        </div>
    </main>

    <div id="item-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Lägg till/redigera Item</h3>
                <span class="close-btn">&times;</span>
            </div>
            <form id="item-form">
                <input type="hidden" id="modal-page-id">
                <input type="hidden" id="modal-item-id">
                <label for="item-title">Rubrik:</label><input type="text" id="item-title" required>
                <label for="item-description">Beskrivning:</label><textarea id="item-description" rows="3"></textarea>
                <label for="item-image">Bild (URL eller filnamn):</label><input type="text" id="item-image">
                <label for="item-modalText">Text i anmälningsruta:</label><textarea id="item-modalText" rows="3"></textarea>
                <label for="item-startTime">Starttid:</label><input type="datetime-local" id="item-startTime" required>
                <label for="item-endTime">Sluttid:</label><input type="datetime-local" id="item-endTime" required>
                <button type="submit" style="width: 100%; padding: 10px; margin-top: 20px;">Spara Item</button>
            </form>
        </div>
    </div>

    <footer><p>&copy; 2025 Gratis Spel Giveaways - Admin</p></footer>
    <script type="module" src="admin.js"></script>
</body>
</html>
