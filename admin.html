<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specifik CSS för admin-sidan för att inte klotta ner style.css */
        .admin-container { max-width: 500px; margin: 40px auto; padding: 20px; }
        .hidden { display: none; }
        #admin-login-form label { display: block; margin-top: 10px; }
        #admin-login-form input { width: 100%; padding: 8px; box-sizing: border-box; }
        #admin-login-form button { width: 100%; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Adminpanel</h1>
    </header>

    <main class="admin-container">
        <div id="login-view">
            <h2>Logga in</h2>
            <form id="admin-login-form">
                <label for="email">E-post:</label>
                <input type="email" id="email" required>
                <label for="password">Lösenord:</label>
                <input type="password" id="password" required>
                <button type="submit">Logga in</button>
                <p id="login-error" style="color: red;"></p>
            </form>
        </div>

        <div id="admin-view" class="hidden">
            <h2>Välkommen, Admin!</h2>
            <p>Här kommer du kunna hantera dina giveaways.</p>
            <button id="logout-button">Logga ut</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gratis Spel Giveaways - Admin</p>
    </footer>

    <script type="module" src="admin.js"></script>
</body>
</html>
