<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gratis Spel Giveaways</h1>
        <p>Hitta de senaste gratisspelen och giveawaysen här!</p>
    </header>

    <div class="content-wrapper">
        <main id="giveaway-item-container" class="giveaway-page-main">
            </main>

        <aside id="winners-sidebar">
            <h3>Senaste Vinnare</h3>
            <div id="winners-list-container">
                <p>Laddar vinnare...</p>
            </div>
        </aside>
    </div>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-giveaway-title">Anmäl dig för Giveaway</h2>
            <p id="modal-giveaway-text">Fyll i ditt användarnamn i spelet för att delta.</p>
            <form id="signup-form">
                <input type="hidden" id="modal-item-id-for-signup">
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" required placeholder="Ditt namn i spelet...">
                <button type="submit">Skicka anmälan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gratis Spel Giveaways</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="giveaway-script.js"></script>
    
</body>
</html>
