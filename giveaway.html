<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Free Game Giveaways</h1>
        <nav id="main-nav">
            </nav>
    </header>

    <div class="content-wrapper">
        <main id="giveaway-item-container" class="giveaway-page-main">
            </main>

        <aside id="winners-sidebar">
            <h3>Winners on this Page</h3>
            <div id="winners-list-container">
                <p>Loading winners...</p>
            </div>
        </aside>
    </div>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-giveaway-title">Sign Up for Giveaway</h2>
            <p id="modal-giveaway-text">Enter your in-game username to participate.</p>
            <form id="signup-form">
                <input type="hidden" id="modal-item-id-for-signup">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Your in-game name...">
                <button type="submit">Submit Entry</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Free Game Giveaways</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="giveaway-script.js"></script>
    
</body>
</html>
