<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden - Giveaways</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gratis Spel Giveaways</h1>
        <p>Hitta de senaste gratisspelen och giveawaysen här!</p>
    </header>

    <main id="giveaway-item-container" class="giveaway-page-main">
        
        <div class="item-card" id="boneblossom-card">
            <img src="BoneBlossomCrop.webp" alt="BoneBlossom">
            <h3>BoneBlossom</h3>
            <p>Anmäl dig för en chans att vinna detta item!</p>
        </div>

        </main>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Anmäl dig för Giveaway</h2>
            <p>Fyll i ditt användarnamn i spelet för att delta.</p>
            <form id="signup-form">
                <label for="username">Användarnamn:</label>
                <input type="text" id="username" name="username" required placeholder="Ditt namn i spelet...">
                <button type="submit">Skicka anmälan</button>
            </form>
        </div>
    </div>


    <footer>
        <p>&copy; 2025 Gratis Spel Giveaways</p>
    </footer>

    <script src="giveaway-script.js"></script>
</body>
</html>
